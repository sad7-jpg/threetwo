<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>24点游戏</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/twenty_four.css">
</head>
<body>
    <div class="container">
        <h1>24点游戏</h1>
        <div class="game-area">
            <div class="numbers" id="numbers"></div>
            <div class="operators">
                <button class="operator" onclick="addOperator('+')">+</button>
                <button class="operator" onclick="addOperator('-')">-</button>
                <button class="operator" onclick="addOperator('×')">×</button>
                <button class="operator" onclick="addOperator('÷')">÷</button>
                <button class="operator" onclick="addBracket('(')">(</button>
                <button class="operator" onclick="addBracket(')')">)</button>
            </div>
            <div class="expression" id="expression"></div>
            <div class="controls">
                <button onclick="generateNumbers()">新游戏</button>
                <button onclick="checkResult()">检查答案</button>
                <button onclick="showSolution()">查看提示</button>
                <button onclick="clearExpression()">清除</button>
            </div>
            <div class="result" id="result"></div>
            <div class="solution" id="solution"></div>
        </div>
        <div class="back-home">
            <a href="../index.html">
                <button>返回首页</button>
            </a>
        </div>
    </div>
    <script src="../JS/twenty_four.js"></script>
</body>
</html>
