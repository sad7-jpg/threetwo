<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混合运算练习</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
            color: #2c3e50;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .question-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin: 30px 0;
        }
        .question {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.3em;
            padding: 20px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            background-color: #fafafa;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .question:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-color: #4CAF50;
        }
        .question-content {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }
        input {
            width: 80px;
            padding: 8px 12px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: center;
            margin: 0 10px;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76,175,80,0.3);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .button-group {
            display: flex;
            gap: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .timer {
            font-size: 1.3em;
            color: #2c3e50;
            font-weight: bold;
            padding: 10px 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        .correct {
            color: #2ecc71;
            background-color: #eafaf1;
            border: 2px solid #2ecc71;
        }
        .incorrect {
            color: #e74c3c;
            background-color: #fdedec;
            border: 2px solid #e74c3c;
        }
        .score {
            font-size: 1.4em;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
        .answer-text {
            font-weight: bold;
            font-size: 1.1em;
            color: #2ecc71;
            background-color: #eafaf1;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-left: 10px;
            display: inline-block;
        }
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .question-container {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            .button-group {
                width: 100%;
                justify-content: center;
            }
            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>混合运算练习</h1>
        <div class="controls">
            <div class="button-group">
                <button onclick="generateQuestions()">生成新题目</button>
                <button onclick="checkAnswers()">检查答案</button>
                <button onclick="showAnswers()" id="show-answers">显示答案</button>
            </div>
            <div class="timer" id="timer">用时：0秒</div>
        </div>
        <div class="question-container" id="questions">
            <!-- 题目将通过 JavaScript 生成 -->
        </div>
        <div class="score" id="score"></div>
        <div class="result" id="result"></div>
        <div class="back-home">
            <a href="../index.html">
                <button>返回首页</button>
            </a>
        </div>
    </div>
    <script src="../JS/mixed_operations.js"></script>
</body>
</html>
