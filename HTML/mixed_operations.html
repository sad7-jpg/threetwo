<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>混合运算练习</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/mixed_operations.css">
</head>
<body>
    <div class="container">
        <h1>混合运算练习</h1>
        <div class="controls">
            <div class="button-group">
                <button onclick="generateQuestions()">生成新题目</button>
                <button onclick="checkAnswers()">检查答案</button>
                <button onclick="showAnswers()" id="show-answers">显示答案</button>
            </div>
            <div class="timer" id="timer">用时：0秒</div>
        </div>
        <div class="question-container" id="questions">
            <!-- 题目将通过 JavaScript 生成 -->
        </div>
        <div class="score" id="score"></div>
        <div class="result" id="result"></div>
        <div class="back-home">
            <a href="../index.html">
                <button>返回首页</button>
            </a>
        </div>
    </div>
    <script src="../JS/mixed_operations.js"></script>

</html>
