<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单位练习</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/unit_conversion.css">
</head>
<body>
    <h1>单位练习</h1>
    
    <div class="section">
        <div class="section-header">
            <h2>1. 单位认知</h2>
            <button onclick="generateUnitQuestion()" class="refresh-button">生成新题目</button>
        </div>
        <div class="question">
            <span id="unitQuestion"></span>
            <div class="input-unit-group">
                <input type="text" id="unitAnswer" placeholder="单位" class="unit-input">
            </div>
            <button onclick="checkUnitAnswer()">检查答案</button>
        </div>
        <div id="unitResult" class="result"></div>
    </div>

    <div class="section comparison-section">
        <div class="section-header">
            <h2>2. 大小比较</h2>
            <button onclick="generateComparisonQuestion()" class="refresh-button">生成新题目</button>
        </div>
        <div id="comparisonQuestion" class="question"></div>
        <div class="comparison-buttons">
            <button onclick="checkComparison('>')">&gt;</button>
            <button onclick="checkComparison('=')">=</button>
            <button onclick="checkComparison('<')">&lt;</button>
        </div>
        <div id="comparisonResult" class="result"></div>
    </div>

    <div class="section">
        <div class="section-header">
            <h2>3. 整数单位转换</h2>
            <button onclick="generateIntegerQuestion()" class="refresh-button">生成新题目</button>
        </div>
        <div class="question">
            <span id="integerQuestion"></span>
            <div class="input-unit-group">
                <input type="number" id="integerAnswer" placeholder="数字">
                <span id="integerTargetUnit" class="target-unit"></span>
            </div>
            <button onclick="checkIntegerAnswer()">检查答案</button>
        </div>
        <div id="integerResult" class="result"></div>
    </div>

    <div class="section">
        <div class="section-header">
            <h2>4. 小数单位转换</h2>
            <button onclick="generateDecimalQuestion()" class="refresh-button">生成新题目</button>
        </div>
        <div class="question">
            <span id="decimalQuestion"></span>
            <div class="input-unit-group">
                <input type="number" id="decimalAnswer" placeholder="数字" step="0.001">
                <span id="decimalTargetUnit" class="target-unit"></span>
            </div>
            <button onclick="checkDecimalAnswer()">检查答案</button>
        </div>
        <div id="decimalResult" class="result"></div>
    </div>

    <div class="back-home">
        <a href="../index.html">
            <button>返回首页</button>
        </a>
    </div>

    <script src="../JS/unit_conversion.js"></script>
</body>
</html>
