<!DOCTYPE html>
<html lang="zh-CN">
<head>

</head>
<body>
    <div class="container">
        <h1>课堂作业</h1>
        
        <div class="document-preview">
            <!-- 使用 object 标签，并提供后备方案 -->
            <object data="../课程资料/课堂作业.pdf" type="application/pdf" width="100%" height="600px">
                <div class="pdf-fallback">
                    <p>您的设备可能无法直接预览 PDF 文件</p>

                </div>

        </div>

    <style>
        .pdf-fallback {
            padding: 40px 20px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .pdf-fallback p {
            margin: 10px 0;
            color: #666;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .document-preview {
                margin: -10px;
            }
            
            object[type="application/pdf"] {
                height: 400px;
            }
        }
    </style>
